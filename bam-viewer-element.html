<dom-module id="bam-viewer-element">
    <style is="custom-style" include="iron-flex iron-flex-reverse iron-flex-alignment iron-flex-factors iron-positioning">
        :host {
            display: block;
            position: relative;
            cursor: default;
            font-size: 13px;
            background-color: var(--default-primary-color);
            height: 100%;
            width: 100%;
        }

        stv-header {
            position: absolute;
            top: 0;
        }

        stv-footer {
            position: absolute;
            bottom: 0;
        }

        .content {
            position: absolute;
            width: 100%;
            top: 60px;
            /*height: calc(100vh - 60px);*/
            /*background-color: transparent;*/
        }

        @media (max-width: 1100px) {
            .option-text {
                display: none;
            }
        }

        .userid {
            color: var(--accent-color);
            font-size: 16px;
        }

        #description {
            color: var(--accent-color);
            font-weight: normal;
        }

        bam-viewer-form {
            height: calc(100vh - 60px);
        }
    </style>
    <template>
        <div class="content" menu-option="home">
            <bam-viewer-form id="bamViewerForm"></bam-viewer-form>
        </div>

        <stv-header id="stvHeader" hide-jobs hide-browse hide-login hide-signup selected-option="{{selectedOption}}" user-data="{{userData}}">
            <!-- <div class="icon">
                <img src="images/icon.svg" style="height: 54px;margin: 8px 3px 0 0;">
            </div> -->
            <div class="title" style="margin-left:15px;">
                <span>BAM<span style="font-weight:normal;"> Viewer</span></span>
            </div>
            <span id="description" class="description">
                View alignments on the web
            </span>

            <div id="menu" class="menu horizontal layout center flex">
                <!-- <div class="flex"></div> -->
                <div style="margin-left:3vw;"></div>
                <div title="Home" class="option" on-click="handleMenuOption" data-option="home">
                    <i class="fa fa-home"></i>
                    <span class="option-text">Home</span>
                </div>
            </div>


            <stv-dropdown dark class="helpmenu">
                <div data-button><i class="fa fa-question-circle"></i></div>
                <ul data-menu>
                    <a href="" target="_blank">
                        <li>
                            <i class="fa fa-book"></i> &nbsp; Documentation
                        </li>
                    </a>
                </ul>
            </stv-dropdown>
        </stv-header>

        <!-- <stv-footer menu-option="home,login,signup,profile,remember">
            Bam Viewer {{version}}
            <br> Created by
            <span style="font-weight:bold;">Computational Genomics Department</span>
            <br> Principe Felipe Research Center, Valencia, Spain
            <br> 2016
        </stv-footer> -->
    </template>

    <script>
        Polymer({
            is: "bam-viewer-element",
            behaviors: [StvApplicationBehavior],
            properties: {

            },
            ready: function() {},
        });
    </script>
</dom-module>
